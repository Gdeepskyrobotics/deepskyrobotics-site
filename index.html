<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deep Sky Robotics</title>

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-9TBZLE5NCN"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-9TBZLE5NCN');
  </script>

  <style>
    body {
      background-color: #0a0a0f;
      color: white;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    .hidden { display: none; }

    .logo {
      width: 350px;
      margin-bottom: 0px;
    }

    #main-content {
      opacity: 0;
      transition: opacity 1.5s ease;
    }

    #main-content.show {
      opacity: 1;
    }

    form {
      margin-top: 20px;
    }

    input[type="email"] {
      padding: 10px;
      border: none;
      border-radius: 5px;
      width: 250px;
      margin-right: 10px;
    }

    button {
      padding: 10px 20px;
      background: linear-gradient(to right, #ff00cc, #3333ff);
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      opacity: 0.9;
    }

    .caption {
      margin-top: 15px;
      color: #aaa;
      font-size: 0.9em;
    }
  </style>
</head>

<body>
  <!-- Intro Animation -->
  <div id="intro">
    <h1 id="hello">Hello.</h1>
    <h2 id="welcome">Welcome.</h2>
  </div>

  <!-- Main Content -->
  <div id="main-content" class="hidden">
    <img src="logo.png" alt="Deep Sky Robotics Logo" class="logo" />
    <h1>Deep Sky Robotics</h1>
    <p>The Operating System for the AI-Driven Future</p>

    <form id="email-form">
      <input type="email" name="email" placeholder="Enter your email address" required />
      <button type="submit">Join Beta & Updates</button>
    </form>

    <a href="mailto:contactdsr@protonmail.com" style="
      display:inline-block;
      padding:10px 20px;
      margin-top:20px;
      background:linear-gradient(to right,#ff00cc,#3333ff);
      color:white;
      border-radius:5px;
      text-decoration:none;
      font-weight:bold;
      font-family:Arial,sans-serif;">
      Contact Us
    </a>

    <p class="caption">Join the waitlist to be among the first to experience the future.</p>
  </div>

  <script>
    // Intro Animation
    const hello = document.getElementById('hello');
    const welcome = document.getElementById('welcome');
    const mainContent = document.getElementById('main-content');

    welcome.style.opacity = 0;
    mainContent.classList.add('hidden');

    setTimeout(() => { welcome.style.opacity = 1; }, 1000);
    setTimeout(() => {
      document.getElementById('intro').style.display = 'none';
      mainContent.classList.remove('hidden');
      mainContent.classList.add('show');
    }, 2000);

    // Email to Google Sheets
    const scriptURL = 'https://dsr-cors-proxy-email-o06g3zb2t-gabriel-reyes-projects-44389e2c.vercel.app/api/submit';
    const form = document.getElementById('email-form');

    form.addEventListener('submit', e => {
      e.preventDefault();
      const emailInput = form.querySelector('input[name="email"]').value;

      fetch(scriptURL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email: emailInput })
      })
      .then(response => {
        form.innerHTML = "<p style='color: #fff; font-weight: bold;'>✅ You're on the list! Check your email for confirmation.</p>";
      })
      .catch(error => {
        console.error('Error!', error.message);
        form.innerHTML = "<p style='color: red; font-weight: bold;'>❌ Something went wrong. Try again later.</p>";
      });
    });
  </script>
</body>
</html>
