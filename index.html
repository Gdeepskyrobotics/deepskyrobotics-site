<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deep Sky Robotics</title>

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-9TBZLE5NCN"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-9TBZLE5NCN');
  </script>

  <style>
    body {
      background-color: #0a0a0f;
      color: white;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    .hidden { display: none; }

    .logo {
      width: 350px;
      margin-bottom: 0px;
    }

    #main-content {
      opacity: 0;
      transition: opacity 1.5s ease;
    }

    #main-content.show {
      opacity: 1;
    }

    .caption {
      margin-top: 15px;
      color: #aaa;
      font-size: 0.9em;
      max-width: 600px;
    }

    a.button {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 20px;
      background: linear-gradient(to right, #ff00cc, #3333ff);
      color: white;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      font-family: Arial, sans-serif;
    }

    a.button:hover {
      opacity: 0.9;
    }
  </style>
</head>

<body>
  <!-- Intro Animation -->
  <div id="intro">
    <h1 id="hello">Hello.</h1>
    <h2 id="welcome">Welcome.</h2>
  </div>

  <!-- Main Content -->
  <div id="main-content" class="hidden">
    <img src="logo.png" alt="Deep Sky Robotics Logo" class="logo" />
    <h1>Deep Sky Robotics</h1>
    <p>The Operating System for the AI-Driven Future</p>

    <a href="mailto:contactdsr@protonmail.com" class="button">
      Contact Us
    </a>

    <p class="caption">
      If you're interested in joining our beta program or partnering on enterprise AI solutions,
      please reach out directly. We're currently hand-picking early users and collaborators.
    </p>
  </div>

  <script>
    // Intro Animation
    const hello = document.getElementById('hello');
    const welcome = document.getElementById('welcome');
    const mainContent = document.getElementById('main-content');

    welcome.style.opacity = 0;
    mainContent.classList.add('hidden');

    setTimeout(() => { welcome.style.opacity = 1; }, 1000);
    setTimeout(() => {
      document.getElementById('intro').style.display = 'none';
      mainContent.classList.remove('hidden');
      mainContent.classList.add('show');
    }, 2000);
  </script>
</body>
</html>
